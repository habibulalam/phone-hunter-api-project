<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">

         <!-- Search input -->
         <section class="bg-gray-100 p-4 m-4 rounded-2xl">
            <input id="search" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="searchPhone()" class="btn btn-accent">Search</button>
         </section>
         

        <section>
            <!-- Phone Card Container -->
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">

            </div>
            <!-- Show all button -->
            <div>
                <button id="show-all-phone" class="btn btn-info hidden">Show All</button>
        </section>
    </main>
    <footer>

    </footer>



    <!-- scripts -->
    <script src="./js/phones.js"></script>
</body>

</html>
